<VirtualHost *:80>
	Redirect / https://dls.ad.pml30.ru/
</VirtualHost>
        
<VirtualHost *:443>
    ServerName dls.ad.pml30.ru
    ServerAlias dls
    DocumentRoot /data/www/dls
    SSLEngine on
    SSLCertificateFile /etc/ssl/dls/cert.pem
    SSLCertificateKeyFile /etc/ssl/dls/cert.key
        DocumentRoot "/data/www/dls"
        <Directory "/data/www/dls">
            Options All
            AllowOverride None
            Order allow,deny
            Allow from all
            Require all granted
        </Directory>
        <FilesMatch ".(jpg|png|gif)$">
            ErrorDocument 404 "/img/nophoto.png"
        </FilesMatch>
</VirtualHost>                                                                                        
                                                                                                
