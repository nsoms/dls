<VirtualHost *:80>
        ServerName dls.local
        DocumentRoot "/data/dls/www"
        <Directory "/data/dls/www">
            Options All
            AllowOverride None
            Order allow,deny
            Allow from all
            Require all granted
        </Directory>
         <FilesMatch ".(jpg|png|gif)$">
            ErrorDocument 404 "/img/nophoto.png"
        </FilesMatch>
</VirtualHost>
                                                                                                
                                                                                                
